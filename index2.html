            });
            
            // Show empty state if no projects match
            if (filteredProjects.length === 0) {
                projectsGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>No projects found</h3>
                        <p>Try adjusting your search or filter to find what you're looking for.</p>
                    </div>
                `;
                return;
            }
            
            // Render filtered projects
            filteredProjects.forEach(project => {
                const projectCard = document.createElement('div');
                projectCard.className = 'project-card';
                
                // Badge for live demo
                const liveBadge = project.hasLiveDemo 
                    ? `<div class="project-badge badge-live"><i class="fas fa-bolt"></i> Live Demo</div>`
                    : '';
                
                // Determine button states
                const viewButton = project.hasLiveDemo
                    ? `<a href="${project.url}" target="_blank" class="btn btn-primary"><i class="fas fa-external-link-alt"></i> View Demo</a>`
                    : `<a href="${project.github}" target="_blank" class="btn btn-warning"><i class="fab fa-github"></i> View Source</a>`;
                
                const githubButton = `<a href="${project.github}" target="_blank" class="btn btn-secondary"><i class="fab fa-github"></i> Source Code</a>`;
                
                projectCard.innerHTML = `
                    ${liveBadge}
                    <div class="project-image">
                        <i class="${project.icon}"></i>
                    </div>
                    <div class="project-content">
                        <h3 class="project-title">${project.title}</h3>
                        <div class="project-category">${project.category.charAt(0).toUpperCase() + project.category.slice(1)}</div>
                        
                        <div class="tech-stack">
                            ${project.tech.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                        </div>
                        
                        <p class="project-description">${project.description}</p>
                        
                        <div class="project-features">
                            <ul>
                                ${project.features.map(feature => `<li><i class="fas fa-check"></i> ${feature}</li>`).join('')}
                            </ul>
                        </div>
                        
                        <div class="project-actions">
                            ${viewButton}
                            ${githubButton}
                        </div>
                    </div>
                `;
                
                projectsGrid.appendChild(projectCard);
            });
        }

        // Filter projects by category
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                filterButtons.forEach(btn => btn.classList.remove('active'));
                // Add active class to clicked button
                button.classList.add('active');
                // Update current filter
                currentFilter = button.getAttribute('data-filter');
                // Re-render projects
                renderProjects();
            });
        });

        // Search projects
        searchInput.addEventListener('input', () => {
            currentSearch = searchInput.value;
            renderProjects();
        });

        // Initial render
        renderProjects();
    </script>
</body>
</html>
